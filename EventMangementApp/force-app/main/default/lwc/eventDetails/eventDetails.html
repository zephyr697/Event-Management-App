<template>
    <lightning-card  variant="Narrow"  title="Event Details" icon-name="standard:event">
      <div class="slds-var-m-around_small">
        <lightning-tabset variant="scoped" active-tab-value="event">
          <lightning-tab label="Event Details" value="event">
            <lightning-record-form record-id={recordId} mode="readonly" layout-type="Full" columns="2" object-api-name="Event__c" ></lightning-record-form>
          </lightning-tab>
          <lightning-tab label="Event Speakers" value="speaker" onactive={handleSpeakerActive}>
            <template if:true={speakerList}>
              <lightning-datatable
                key-field="id"
                data={speakerList}
                show-row-number-column
                row-number-offset={rowOffset}
                hide-checkbox-column
                columns={columnsList}
                onrowaction={handleRowAction}>
              </lightning-datatable>
            </template>

            <template if:false={errors}>
              <template if:false={speakerList}>
                No Speakers to show.
              </template>
            </template>

          </lightning-tab>
          <lightning-tab label="Event Locations" onactive={handleLocationDetails} value="location">
            <template if:true={eventRec}>
              <lightning-formatted-address
              title="Event Location"
                street={eventRec.Location__r.Street__c}
                city={eventRec.Location__r.City__c}
                country={eventRec.Location__r.Country__c}
                province={eventRec.Location__r.State__c}
                postal-code={eventRec.Location__r.Postal_Code__c}
              ></lightning-formatted-address>
            </template>
          </lightning-tab>
          <lightning-tab label="Event Attendees" onactive={handleAttendeeDetails} value="attendee">
            
            <lightning-datatable
              key-field="id"
              data={attendeesList}
              show-row-number-column
              hide-checkbox-column
              columns={columnAtt}> </lightning-datatable>

          </lightning-tab>
        </lightning-tabset>
      </div>
    </lightning-card>
</template>
